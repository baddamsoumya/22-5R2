<html>
<head>
<title>
registration page
</title>
</head>
<body bg color="light sky blue">
<br>
<br>
<form>
<label>first name</label>
<input type="text" name="first name" size="15"/>
<br>
<br>
<label>middle name</label>
<input type="text" name="middle name" size="15"/>
<br>
<br>
<label>last name</label>
<input type="text" name="last name" size="15"/>
<br>
<br>
<label>
course:
</label>
<select>
<option value="course">course</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="M.Tech">M.Tech</option>
</select>
<br>
<br>
<label>
gender:
</label>
<br>
<input type="radio" name="male"/>male<br>
<input type="radio" name="female"/>female<br>
<input type="radio" name="others"/>others<br>
<br>
<br>
<label>
phone:
</label>
<input type="text"name="country code" value="+91" size="2"/>
<input type="text" name="phone" size="10"/>
<br>
<br>
address:
<br>
<text area cols="80" rows="5" value="address">
</text area>
<br>
<br>
email:
<input type="email" id="email" name="email"/>
<br>
<br>
<br>
password:
<input type="pass word" id="pass" name="pass"/>
<br>
<br>
<br>
re-type password:
<input type="pass word" id="repass" name="repass"/>
<br>
<br>
<br>
<input type="button" value="submit"/>
</form>
</body>
</html>
